<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        position: relative;
        height: 130px;
        border: 1px solid #000;
      }

      header span {
        position: absolute;
        top: 8px;
        left: 12px;
      }
      body {
        position: relative;
        min-height: 200px;
      }
      header::before {
        content: "";
        position: absolute;
        top: 50px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border: 2px dotted #000;
        pointer-events: none;
      }

      main{
        display: flex;
        gap: 10px;
        padding: 10px 0;
      }
      section {
        flex: 2;
        border: 1px solid #000;
        padding: 10px;

      }
      article p { 
        padding: 15px;
      }
      aside{
        flex: 1;
        border: 1px solid #000;
        padding: 10px;
      }
      mainpage {
        display: block;
        border: 1px solid #000;
        padding: 10px;
        min-height: 150px;
      }
    footer {
      border: 1px solid #000;
      padding: 10px;
    }

    </style>
  </head>

    <h4>Page</h4>
    <header>
      <span>Header</span>
      <span style="position: absolute; top: 60px; left: 30px">Navigator</span>
    </header>
    <br>
    <mainpage>
      <p>Main Page</p>
    <main>
    <section>
      <p>Content</p>
      <article>
        <p style="border: 2px dotted #000">Article</p>
        <p style="border: 2px dotted #000">Article</p>
      </article>
     
    </section>
     <aside>
        <p>Sidebar</p>
      </aside>
    </main>
    </mainpage>
    <br>
    <footer>
      <p>Footer</p>
    </footer>
</html>
